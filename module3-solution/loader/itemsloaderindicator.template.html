<div class="row">
    <table class="styled-table" ng-if="c.found.length > 0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Short Name</th>
                <th>description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in c.found">
                <td>{{::item.name}}</td>
                <td>{{::item.short_name}}</td>
                <td>{{::item.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
