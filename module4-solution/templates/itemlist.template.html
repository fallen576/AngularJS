<div class="container">
    <div class="col-lg-6 col-md-6 col-sm-6">
        <table class="styled-table" ng-if="$ctrl.items[0].length > 0">
            <thead>
                <tr>
                    <th>Menu Item</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in $ctrl.items[0]">
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
